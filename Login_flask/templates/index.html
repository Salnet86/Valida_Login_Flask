<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Resetta alcuni stili di base */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Stili generali */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Stili per il modulo */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Media queries per dispositivi mobili */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body onload="loadValidatione()">
    <div class="container">
        <h2>Login</h2>
        <p>{{ email }} : {{ password }}</p>
        <form action="login" method="post">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" placeholder="Inserisci la tua email" required>
            
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
            
            <input type="submit" value="Invia">
        </form>
    </div>

    <script>
        function loadValidatione() {
            alert("{{message}}");
        }
    </script>
</body>
</html>
